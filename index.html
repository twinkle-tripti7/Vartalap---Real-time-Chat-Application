<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARTALAP (Chat privately) </title>
    <script defer src="http://localhost:9100/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="chat__section">
        <div class="brand">
            <img src="logo.png" alt="logo" width="50px" height="50px" />
            <h1 class="unique-heading">VARTALAP</h1>
        </div>
        <div class="message__area">
            <!-- <div class="message left"> Tripti: How are you?</div>
            <div class="message right">Pranay: fine di</div> -->
        </div>
        <div class="input__container">
            <input id="messageInput" class="textarea" placeholder="Drop your message..." />
            <div class="send">
                <form action="#" id="send-container">
                    <button class="btn" type="submit"> Send</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const placeholderTexts = [
                "आपकी बात यहां लिखें...",
                "Hey there...",
                "Have a gossip, say it.."
            ];

            const textarea = document.getElementById('messageInput');
            let index = 0;

            setInterval(() => {
                textarea.placeholder = placeholderTexts[index];
                index = (index + 1) % placeholderTexts.length;
            }, 2000);
            function animateText(text, element) {
                let currentIndex = 0;
                const intervalId = setInterval(() => {
                    if (currentIndex <= text.length) {
                        element.placeholder = text.substring(0, currentIndex);
                        currentIndex++;
                    } else {
                        clearInterval(intervalId);
                    }
                }, 50);
            }
        });
    </script>



</body>

</html>
